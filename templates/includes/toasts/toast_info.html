<div class="toast custom-toast border bg-white" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true" data-bs-delay="5000" data-bs-animation="true">
    <div class="arrow-up arrow-info"></div>
    <div class="toast-header rounded-top-2">
        <strong class="me-auto">Alert!</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="w-100 toast-capper bg-info"></div>
    <div class="toast-body rounded-bottom-2">
        {{ message }}
    </div>
</div>
