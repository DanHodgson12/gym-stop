{% extends "base.html" %}
{% load static %}

{% block extra_title %}
    Edit Review | 
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">

            <div class="col-10 col-sm-8 offset-1 offset-sm-2">
                <h1>Edit Review for {{ product.name }}</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-warning float-end" type="submit">Submit Changes</button>
                </form>
            </div>

        </div>
    </div>
{% endblock %}
