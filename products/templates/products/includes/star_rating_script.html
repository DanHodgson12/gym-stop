<script>
    document.addEventListener("DOMContentLoaded", function() {
        var starContainers = document.querySelectorAll('.star-container');
        starContainers.forEach(function(starContainer) {
            var filledStars = starContainer.querySelector('.filled-stars');
            var hasReviews = starContainer.getAttribute('data-has-reviews') === 'true';
            var rating = filledStars.getAttribute('data-rating');

            if (hasReviews) {
                filledStars.style.width = rating + '%';
            } else {
                filledStars.style.width = '0%';  // Ensures no filled stars show when there are no reviews
                starContainer.querySelector('.empty-stars').style.color = '#ccc'; // Optional: Change color if no reviews
            }
        });
    });
</script>
